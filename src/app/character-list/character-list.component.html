<div class="l-characters">
  <div class="flex-container">
    <mat-card class="character-card" *ngFor="let character of characters">
      <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{character.birthYear}} - {{character.height}}cm - {{character.mass}}kg
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog(character)">MORE DETAILS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
